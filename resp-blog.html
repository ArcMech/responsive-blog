<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class = "container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="images/logo.png">
          </a>
        </div>


        <div class = "navbar-menu is-expanded is-pulled-right" id="navmenu">
          <div class="navbar-end">
            <div class="navbar-item ">
              <p class = "control">
                <a class="button is-rounded">
                  <span class="">Hello</span>
                </a>
              </p>
            </div>
          </div>

        </div>
      </div>
    </nav>

    <section class="hero has-text-centered">
      <div class="hero-body">
        <div class="container">
          <div class = "columns is centered">
            <div class="column">
              <h1 class="is-white title is-spaced is-size-1-desktop is-size-3-mobile">
                Hey! Nice to meet you.
              </h1>

            </div>
          </div>
        </div>

      <div class="hero-foot">
        <div class="container">
          <div class = "columns is-centered">
            <div class = "column">
              <img class = "is-bottom" src="images/desk.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <section class="section is-primary is-long is-medium has-text-centered" id="about">
      <div class="container">
        <h1 class="title has-text-white">
          Hello World!
        </h1>

      </div>
    </section>

  </body>
</html>
