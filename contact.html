<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arkadiusz's profile!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class = "container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="images/logo.png">
          </a>
        </div>


        <div class = "navbar-menu is-expanded is-pulled-right" id="navmenu">
          <div class="navbar-end">
            <div class="navbar-item ">
              <p class = "control">
                <a class="button is-rounded is-1">
                  <span class="">Hello</span>
                </a>
              </p>
            </div>
          </div>

        </div>
      </div>
    </nav>
    <section class="hero has-text-centered">
      <div class="hero-body">
        <div class="container">
          <div class = "columns is centered">
            <div class="column">
              <h1 class="is-white title is-size-1-desktop is-size-3-mobile">
                Yay! We will finally meet!
              </h1>
              <h2 class = "gap">How are you? I hope you are fine. Below you can leave a message for me!</h2>
            </div>
          </div>
        </div>

        <div class="container wrapper">
          <div class = "columns is-centered">
            <div class="column is-one-third is-padding">
              <div class="field">
                <div class="control">
                  <input class="input is-primary " type="text" placeholder="name">
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <div class="control">
                  <input class="input is-primary " type="text" placeholder="email">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container wrapper">
          <div class = "columns is-centered">
            <div class="column is-full">
              <div class="field">
                <div class="control textarea-gap">
                  <textarea class="is-primary textarea" type="text" placeholder="message from you"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>


    </div>
  </section>
  <section class="section is-primary is-long is-medium has-text-centered" id="about">
    <div class="container">
      <div class="columns is-centered">


        <div class = "column is-three-fifths">


          <h1 class="title has-text-white is-centered has-padding">
            Hello World!
          </h1>
          <img class= "is-bottom is-centered" src="images/phone2.svg" />

        </div>
      </div>
    </div>
  </section>
